language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"
before_install:
  - export NEO4J_PORT="7474"
  - sudo service neo4j stop || true
  - sleep 3
  - ./install_local_neo4j.bash $NEO4J_VERSION
  - ./lib/neo4j/bin/neo4j start || ( cat ./lib/neo4j/data/log/*.log && exit 1 )
  - curl http://localhost:$NEO4J_PORT/db/data/
install:
  - pip install -r requirements.txt
  - pip install coveralls
env:
  - NEO4J_VERSION="1.8.3"
  - NEO4J_VERSION="1.9.9"
  - NEO4J_VERSION="2.0.4"
  - NEO4J_VERSION="2.1.8"
script:
  - coverage run setup.py test
after_success:
  - if [ $NEO4J_VERSION == "2.1.8" ]; then
    coveralls;
    fi
  - ./lib/neo4j/bin/neo4j stop || ( cat ./lib/neo4j/data/log/*.log && exit 1 )
